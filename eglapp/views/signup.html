<div class="loginform text-center">
    <h3>Register</h3>
    <p>or <a href="#/login">Login</a></p>
    {{demo}}
    <p><input type="email" placeholder="Email" ng-model="login.email" required></p>
    <p><input type="password" placeholder="Password"  ng-model="login.password" required></p>
    <p><button class="btn btn-success" ng-click="signupfunc(login)">Sign Up</button></p>
</div>
