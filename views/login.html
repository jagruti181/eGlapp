<div class="loginform text-center">
    <h3>Log In</h3>
    <p>or <a href="#/signup">Signup</a></p>
    {{msg}}
    <p><input type="email" placeholder="Email" ng-model="login.email"></p>
    <p><input type="password" placeholder="Password" ng-model="login.password"></p>
    <p><button class="btn btn-success" ng-click="loginfunc(login)">Log In</button></p>
</div>
